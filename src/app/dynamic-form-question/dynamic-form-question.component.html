<div [formGroup]="form">
  <label [attr.for]="question.key">{{question.label}}</label>

  <div [ngSwitch]="question.controlType">

    <input *ngSwitchCase="'textbox'" [formControlName]="question.key"
            [id]="question.key" [type]="question.type">

    <select [id]="question.key" *ngSwitchCase="'dropdown'" [formControlName]="question.key">
      <option *ngFor="let opt of question.options" [value]="opt.key">{{opt.value}}</option>
    </select>

    <textarea *ngSwitchCase="'textarea'" [formControlName]="question.key"
    [id]="question.key"></textarea>
  </div> 

  <div class="errorMessage" *ngIf="question.controlType == 'textarea' && !isValid">Please write in minimum {{question.min}} and maximum {{question.max}} words</div>
  <div class="errorMessage" *ngIf="question.controlType != 'textarea' && !isValid">{{question.label}} is required</div>
</div>
